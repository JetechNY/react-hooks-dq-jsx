<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cowabunga!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Write your component here!!
      const turtles = [
        {
          id: 1,
          name: "Jasper",
          age: 1,
          image:
            "https://images.csmonitor.com/csm/2017/10/1005-SeaTurtle.jpg?alias=standard_900x600",
        },
        {
          id: 2,
          name: "Smee",
          age: 16,
          image:
            "https://www.phnompenhpost.com/sites/default/files/styles/image_780x440/public/field/image/the-asian-giant-softshell-turtle-was-thought-to-be-extinct-in-the-kratie-area-until-the-species-was-rediscovered-in-2007.-wildlife-conservation-society.jpg?itok=-KskbJ9t",
        },
        {
          id: 3,
          name: "Drogo",
          age: 28,
          image:
            "https://www.mass.gov/files/styles/embedded_half_width/public/eastern_box_turtle_mike_jones_4_0.jpg?itok=AZwlbbLz",
        },
        {
          id: 4,
          name: "The Dude",
          age: 24,
          image:
            "https://static01.nyt.com/images/2018/04/21/science/21OBS-Quote-INYT/13TURTLE-articleLarge.jpg?quality=75&auto=webp&disable=upscale",
        },
      ];

      function TurtleCard(props) {
        return (
          <div className="card" id={props.id}>
            <img src={props.image} alt={props.name} />
            <h2>Name: {props.name}</h2>
            <h4>Age: {props.age}</h4>
          </div>
        );
      }

      ReactDOM.render(
        <div className="card-container">
          {turtles.map((turtle) => (
            <TurtleCard
              key={turtle.id}
              id={turtle.id}
              name={turtle.name}
              age={turtle.age}
              image={turtle.image}
            />
          ))}
        </div>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
